{% extends 'myapp/base.html' %}

{% block myheader %}
  <h1>Add Product</h1>
{% endblock myheader %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" step="0.01" name="price" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input type="number" name="quantity" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Genre</label>
    <select name="genre" class="form-select">
      <option value="">-- Select genre --</option>
      <option value="fps">FPS</option>
      <option value="mmorpg">MMORPG</option>
      <option value="rpg">RPG</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="horror">Horror</option>
      <option value="sport">Sport</option>
      <option value="strategy">Strategy</option>
      <option value="sim">Simulation</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Picture (image)</label>
    <input type="file" name="picture" accept="image/*" class="form-control mb-2">
    <div class="form-text">Or provide an image URL below (one or the other):</div>
    <input type="url" name="image_url" placeholder="https://example.com/image.jpg" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Spec file (pdf/doc/â€¦)</label>
    <input type="file" name="specfile" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>

  {% if message %}
    <div class="alert alert-info mt-3">{{ message }}</div>
  {% endif %}
</form>
{% endblock content %}
