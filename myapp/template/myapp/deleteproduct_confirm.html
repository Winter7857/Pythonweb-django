{% extends 'myapp/base.html' %}

{% block myheader %}
  <h1 class="h3">Confirm Delete</h1>
{% endblock myheader %}

{% block content %}
  <div class="card bg-dark text-white">
    <div class="card-body">
      <h5 class="card-title">Delete product: {{ p.title }}</h5>
      {% if p.picture %}
        <img src="{{ p.picture.url }}" alt="{{ p.title }}" style="max-height:200px" class="my-2 rounded">
      {% endif %}
      <p class="card-text text-warning">This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <a href="{% url 'deleteproduct-list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
      </form>
    </div>
  </div>
{% endblock content %}
